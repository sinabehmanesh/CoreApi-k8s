---
#Ingress configuration.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: Ingress
  namespace: Production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
    paths:
    - path: /
      backend: 
        service: 
          name: CoreApi-service
          port: 80